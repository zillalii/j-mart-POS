<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylenew.css">
</head>
<body> 

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4 text-center" id="formTitle">Create Account</h3>

    <!-- Signup Form -->
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required minlength="8">
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Repeat password" required>
      </div>
      <div id="signupError" class="text-danger mb-2"></div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <p class="text-center mt-3">
        Already have an account? <a href="#" id="showLogin">Log in</a>
      </p>
    </form>

    <!-- Signin Form -->
    <form id="loginForm" class="d-none" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
      </div>
      <div id="loginError" class="text-danger mb-2"></div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
      <p class="text-center mt-3">
        Don't have an account? <a href="#" id="showSignup">Sign up</a>
      </p>
    </form>
  </div>
</div>

<script>
  // Toggle between forms
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');
  const formTitle = document.getElementById('formTitle');

  document.getElementById('showLogin').addEventListener('click', function(e) {
    e.preventDefault();
    signupForm.classList.add('d-none');
    loginForm.classList.remove('d-none');
    formTitle.textContent = 'Log In';
  });

  document.getElementById('showSignup').addEventListener('click', function(e) {
    e.preventDefault();
    loginForm.classList.add('d-none');
    signupForm.classList.remove('d-none');
    formTitle.textContent = 'Create Account';
  });

  // Signup validation
  signupForm.addEventListener('submit', function(e) {
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const error = document.getElementById('signupError');
    error.textContent = '';

    if (!name || !email || !password || !confirmPassword) {
      error.textContent = 'Please fill in all fields.';
      e.preventDefault();
      return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      error.textContent = 'Please enter a valid email address.';
      e.preventDefault();
      return;
    }

    if (password.length < 8) {
      error.textContent = 'Password must be at least 8 characters.';
      e.preventDefault();
      return;
    }

    if (password !== confirmPassword) {
      error.textContent = 'Passwords do not match.';
      e.preventDefault();
      return;
    }
  });

  // Login validation
  loginForm.addEventListener('submit', function(e) {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const error = document.getElementById('loginError');
    error.textContent = '';

    if (!email || !password) {
      error.textContent = 'Please enter both email and password.';
      e.preventDefault();
      return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      error.textContent = 'Invalid email format.';
      e.preventDefault();
      return;
    }

    if (password.length < 8) {
      error.textContent = 'Password must be at least 8 characters.';
      e.preventDefault();
      return;
    }
  });
</script>

</body>
</html>
